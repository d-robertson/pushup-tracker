<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- White circle inner background -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.15"/>

  <!-- Number "100" -->
  <text x="256" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="900" fill="white" text-anchor="middle">100</text>

  <!-- Muscle/strength icon above -->
  <g transform="translate(256, 120)">
    <!-- Simplified dumbbell/strength icon -->
    <circle cx="0" cy="0" r="45" fill="white" opacity="0.9"/>
    <path d="M -30 -15 L -30 15 L 30 15 L 30 -15 Z" fill="white" opacity="0.9"/>
    <circle cx="-30" cy="0" r="20" fill="white"/>
    <circle cx="30" cy="0" r="20" fill="white"/>

    <!-- Sparkle effect -->
    <path d="M -55 0 L -50 -5 L -45 0 L -50 5 Z" fill="#fbbf24" opacity="0.9"/>
    <path d="M 55 0 L 50 -5 L 45 0 L 50 5 Z" fill="#fbbf24" opacity="0.9"/>
  </g>

  <!-- Small motivational elements -->
  <circle cx="80" cy="380" r="8" fill="white" opacity="0.6"/>
  <circle cx="432" cy="380" r="8" fill="white" opacity="0.6"/>
  <circle cx="80" cy="132" r="8" fill="white" opacity="0.6"/>
  <circle cx="432" cy="132" r="8" fill="white" opacity="0.6"/>
</svg>
