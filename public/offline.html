<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Pushup Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-center;
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 16px;
        color: #2563eb;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        color: #666;
        margin-bottom: 24px;
      }

      .tip {
        background: #f3f4f6;
        border-radius: 12px;
        padding: 16px;
        margin-top: 24px;
        font-size: 14px;
        color: #555;
      }

      .tip strong {
        display: block;
        margin-bottom: 8px;
        color: #2563eb;
      }

      .retry-btn {
        background: #2563eb;
        color: white;
        border: none;
        padding: 12px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      .retry-btn:hover {
        background: #1d4ed8;
      }

      .retry-btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you don't have an internet connection right now. Check
        your connection and try again.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="tip">
        <strong>ðŸ’¡ Tip:</strong>
        Once you're back online, your pushup data will sync automatically!
      </div>
    </div>

    <script>
      // Auto-retry when back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
